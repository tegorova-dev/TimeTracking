databaseChangeLog:
  - changeSet:
      id: create-project
      author: tegorova
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: beginning_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: ending_date
                  type: date
                  constraints:
                    nullable: true