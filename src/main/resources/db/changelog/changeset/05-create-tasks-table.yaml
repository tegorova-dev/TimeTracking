databaseChangeLog:
  - changeSet:
      id: create-task
      author: tegorova
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: planned_time
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: elapsed_time
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: beginning_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: ending_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_users_id
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: projects
                    referencedColumnNames: id
                    foreignKeyName: fk_projects_id
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: true