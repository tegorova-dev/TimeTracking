databaseChangeLog:
  - changeSet:
      id: create-task
      author: tegorova
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false