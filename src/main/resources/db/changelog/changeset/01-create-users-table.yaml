databaseChangeLog:
  - changeSet:
      id: create-employee
      author: tegorova
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: fullname
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(120)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(11)
                  constraints:
                    nullable: true
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: true